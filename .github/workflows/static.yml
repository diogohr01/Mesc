# Deploy Vite SPA to GitHub Pages (build + upload dist)
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Base path em minÃºsculas para bater com a URL do GitHub Pages (case-sensitive)
      - name: Build
        run: |
          REPO_LOWER=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          echo "BASE_PATH=/${REPO_LOWER}/"
          export VITE_BASE_PATH="/${REPO_LOWER}/"
          yarn build

      - name: List dist (debug)
        run: ls -la dist && ls -la dist/assets 2>/dev/null || true
      - name: Verificar script no index.html
        run: grep -o 'src="[^"]*"' dist/index.html || true
      - name: Verificar 404.html (SPA no GitHub Pages)
        run: test -f dist/404.html && echo "404.html OK" || (echo "ERRO: 404.html nao encontrado" && exit 1)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
